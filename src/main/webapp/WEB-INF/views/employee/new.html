<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание нового работника</title>
</head>
<body>
<form th:method="POST" th:action="@{/employee}" th:object="${employee}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <div>>
    <select th:field="*{jobTitle}">
        <option th:each="jobTitle: ${jobTitles}"
                th:text="${jobTitle.value}"
                th:value="${jobTitle}">
            JobTitle</option>
    </select>
    </div>
    <br/>
    <input type="submit" value="Создать"/>
</form>
</body>
</html>
