<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение параметров работника</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/employee/{id}(id=${employee.getId()})}" th:object="${employee}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <div>>
        <select th:field="*{jobTitle}">
            <option th:each="jobTitle: ${jobTitles}"
                    th:text="${jobTitle.value}"
                    th:value="${jobTitle}">
                JobTitle</option>
        </select>
    </div>
    <br/>
    <input type="submit" value="Обновить"/>
</form>

</body>
</html>
